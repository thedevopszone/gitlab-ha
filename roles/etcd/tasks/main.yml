---
- name: Install etcd
  ansible.builtin.apt:
    name: etcd-server
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Install etcd client
  ansible.builtin.apt:
    name: etcd-client
    state: present

- name: Stop default etcd service after install
  ansible.builtin.systemd:
    name: etcd
    state: stopped
  changed_when: false

- name: Remove default etcd data (fresh cluster bootstrap)
  ansible.builtin.file:
    path: /var/lib/etcd/default
    state: absent

- name: Create etcd system group
  ansible.builtin.group:
    name: "{{ etcd_group }}"
    system: true
    state: present

- name: Create etcd system user
  ansible.builtin.user:
    name: "{{ etcd_user }}"
    group: "{{ etcd_group }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ etcd_data_dir }}"
    create_home: false
    state: present

- name: Create etcd data directory
  ansible.builtin.file:
    path: "{{ etcd_data_dir }}"
    state: directory
    owner: "{{ etcd_user }}"
    group: "{{ etcd_group }}"
    mode: "0700"

- name: Create etcd configuration directory
  ansible.builtin.file:
    path: "{{ etcd_config_dir }}"
    state: directory
    owner: root
    group: "{{ etcd_group }}"
    mode: "0755"

- name: Deploy etcd configuration file
  ansible.builtin.template:
    src: etcd.conf.yml.j2
    dest: "{{ etcd_config_dir }}/etcd.conf.yml"
    owner: root
    group: "{{ etcd_group }}"
    mode: "0644"
  notify: Restart etcd

- name: Deploy etcd systemd unit file
  ansible.builtin.template:
    src: etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart etcd

- name: Enable and start etcd service
  ansible.builtin.systemd:
    name: etcd
    enabled: true
    state: started
    daemon_reload: true

- name: Wait for etcd client port to become available
  ansible.builtin.wait_for:
    port: "{{ etcd_client_port }}"
    host: "{{ ansible_host }}"
    delay: 5
    timeout: 60
    state: started

- name: Verify etcd member list
  ansible.builtin.command:
    cmd: >
      etcdctl
      --endpoints=http://{{ ansible_host }}:{{ etcd_client_port }}
      member list
  environment:
    ETCDCTL_API: "3"
  changed_when: false
  register: etcd_member_list
  run_once: true

- name: Display etcd member list
  ansible.builtin.debug:
    var: etcd_member_list.stdout_lines
  run_once: true

- name: Display cluster health check command
  ansible.builtin.debug:
    msg: |
      Cluster deployed. Verify with:

        export ETCDCTL_API=3
        etcdctl --endpoints={{ groups['etcd_cluster'] | map('extract', hostvars, 'ansible_host') | map('regex_replace', '$', ':' ~ etcd_client_port) | map('regex_replace', '^', 'http://') | join(',') }} endpoint health
        etcdctl --endpoints={{ groups['etcd_cluster'] | map('extract', hostvars, 'ansible_host') | map('regex_replace', '$', ':' ~ etcd_client_port) | map('regex_replace', '^', 'http://') | join(',') }} member list
  run_once: true
